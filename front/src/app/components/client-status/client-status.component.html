<div class="main-container">
  <h3 class="title">{{client.client}}</h3>
  <div class="apps-status">
    Apps afectadas: <span [class]="affected > 0 ? 'affected' : 'ok'">{{affected}}</span><span class="total"> /
      {{total}}</span>
  </div>
  <div class="apps-status">
    Disponibilidad: <span
      [class]="getPercentage() < 100 ? 'percentage error' : 'percentage ok'">{{getPercentage() + '%'}}</span>
  </div>
  <mat-card (click)="detail()">
    <mat-card-content>
      <div class="types-row">
        <div class="item">
          <div [class]="client.affected.sites > 0 ? 'icon-container error' : 'icon-container ok'">
            <mat-icon svgIcon="site"></mat-icon>
          </div>
          <span class="separator"></span>
          <span class="count">{{client.affected.sites}}</span>
        </div>
        <div class="item">
          <div [class]="client.affected.databases > 0 ? 'icon-container error' : 'icon-container ok'">
            <mat-icon svgIcon="database"></mat-icon>
          </div>
          <span class="separator"></span>
          <span class="count">{{client.affected.databases}}</span>
        </div>
      </div>
      <div class="types-row">
        <div class="item">
          <div [class]="client.affected.services > 0 ? 'icon-container error' : 'icon-container ok'">
            <mat-icon svgIcon="service"></mat-icon>
          </div>
          <span class="separator"></span>
          <span class="count">{{client.affected.services}}</span>
        </div>
        <div class="item">
          <div [class]="client.affected.servicebus > 0 ? 'icon-container error' : 'icon-container ok'">
            <mat-icon svgIcon="servicebus"></mat-icon>
          </div>
          <span class="separator"></span>
          <span class="count">{{client.affected.servicebus}}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
