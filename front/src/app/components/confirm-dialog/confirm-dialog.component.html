<mat-card class="mat-elevation-z0">
  <mat-card-title>
    {{ title }}
  </mat-card-title>
  <mat-card-content>
    {{ message }}
  </mat-card-content>
  <mat-card-actions>
    <button tabindex="-1" type="button" class="mat-blue" mat-button (click)="dialogRef.close()">Cancelar</button>
    <button type="button" mat-raised-button color="primary" (click)="dialogRef.close(true)">Aceptar</button>
  </mat-card-actions>
</mat-card>
