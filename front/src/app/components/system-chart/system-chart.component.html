<mat-card>
  <mat-card-title>
    {{ title }}
  </mat-card-title>
  <mat-card-content>
    <div class="card-toolbar">
      <mat-form-field>
        <mat-select placeholder="Categoría" [(value)]="selectedType" (selectionChange)="changeType()">
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="reload()">
        <mat-icon>loop</mat-icon>
      </button>
    </div>
    <div class="chart-container">
      <ngx-charts-line-chart [view]="view" [results]="data" [roundDomains]="true" [xAxis]="true" [yAxis]="true"
        [legend]="true" [legendTitle]="legendTitle" [showXAxisLabel]="true" [showYAxisLabel]="true"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [yAxisTicks]="yAxisTicks" [yScaleMin]="yScaleMin"
        [yScaleMax]="yScaleMax" [yAxisTickFormatting]="yAxisTickFormatting" [trimYAxisTicks]="false"
        [maxYAxisTickLength]="16" [tooltipDisabled]="false" [scheme]="'neons'" [curve]="curve"
        *ngIf="data.length > 0 && !isLoading">
        <ng-template #tooltipTemplate let-model="model">
          <p>
            {{model.name}}
            <br>
            {{model.response}}
          </p>
        </ng-template>
        <ng-template #seriesTooltipTemplate let-model="model">
          <p *ngFor="let elem of model">
            {{elem.series + ' | ' + elem.name + ' | ' + (elem.value === 1 ? 'up' : 'down') }}
          </p>
        </ng-template>
      </ngx-charts-line-chart>
      <span class="text-message" *ngIf="data.length === 0 && !error && !isLoading">No existen datos disponibles</span>
      <span class="text-message" *ngIf="error && !isLoading">Ocurrió un error al obtener la información</span>
    </div>
  </mat-card-content>
</mat-card>
<div class="loader" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
