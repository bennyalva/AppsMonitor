<div class="stats-container">
  <div class="percent">
    <mat-icon [svgIcon]="type?.icon"></mat-icon>
    <span>{{getPercentage()}}%</span>
  </div>
  <div class="type">
    <span>{{type?.title}}</span>
  </div>
  <div class="items">
    <span [class]="type?.affected > 0 ? 'affected' : 'ok'">{{type?.affected}}</span> / <span
      class="total">{{type?.total}}</span>
  </div>
</div>
