<div class="container-fluid">
  <div class="row top-section">
    <div class="col-md-2 col-sm-4 col-xs-6" *ngFor="let type of types">
      <app-stats [type]="type"></app-stats>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6">
      <div class="separator d-sm-none d-md-block"></div>
      <div class="stats-alerts">
        <div>{{statsAlerts}}</div>
        <span>Alertas</span>
      </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6">
      <div class="stats-alerts">
        <div>{{statsApps}}</div>
        <span>Apps afectadas</span>
      </div>
    </div>
  </div>
  <div class="row">
    <h1 class="main-title">Clientes</h1>
  </div>
  <div class="row">
    <div class="col-md-2">
      <app-tree [clients]="clients"></app-tree>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-4" *ngFor="let client of clients">
          <app-client-status [client]="client"></app-client-status>
        </div>
      </div>
    </div>
  </div>
</div>
