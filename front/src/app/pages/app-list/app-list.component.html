<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 title">
      <h1>Aplicaciones</h1>
      <button mat-mini-fab color="primary" matTooltip="Agregar" (click)="add(element)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="data">
        <ng-container matColumnDef="application">
          <th mat-header-cell *matHeaderCellDef>Aplicaci贸n</th>
          <td mat-cell *matCellDef="let element" data-label="Aplicaci贸n">{{ element.application }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
          <td mat-cell *matCellDef="let element" data-label="Descripci贸n">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="sites">
          <th mat-header-cell *matHeaderCellDef>Sitios</th>
          <td mat-cell *matCellDef="let element" data-label="Sitios">{{ element.sites?.length }}</td>
        </ng-container>
        <ng-container matColumnDef="databases">
          <th mat-header-cell *matHeaderCellDef>Bases de datos</th>
          <td mat-cell *matCellDef="let element" data-label="Bases de datos">{{ element.databases?.length }}</td>
        </ng-container>
        <ng-container matColumnDef="services">
          <th mat-header-cell *matHeaderCellDef>Servicios</th>
          <td mat-cell *matCellDef="let element" data-label="Servicios">{{ element.services?.length }}</td>
        </ng-container>
        <ng-container matColumnDef="servicebus">
          <th mat-header-cell *matHeaderCellDef>Service bus</th>
          <td mat-cell *matCellDef="let element" data-label="Service bus">{{ element.servicebus?.length }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button mat-icon-button color="primary" matTooltip="Editar" (click)="edit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Eliminar" (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
  </div>
</div>
