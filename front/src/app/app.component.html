<mat-sidenav-container>
  <mat-toolbar class="toolbar-text mat-elevation-z4" >
    <div class="toolbar-container">
      <a [routerLink]="['/dashboard']" (click)="sidenav.close()">
        <img src="./assets/img/FAlogo.png" class="toolbar-logo">
      </a>
      <span>Farmacias del Ahorro</span>
    </div>
    <mat-icon class="hand-cursor" (click)="sidenav.open()">menu</mat-icon>
  </mat-toolbar>
  <mat-sidenav class="sidenav-menu" position="end" #sidenav>
    <div class="menu">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/config']" (click)="sidenav.close()">
          <mat-icon color="primary" matListIcon>settings</mat-icon>
          <span matLine>
            Configuraci√≥n
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/reports']" (click)="sidenav.close()">
          <mat-icon color="primary" matListIcon>assignment</mat-icon>
          <span matLine>
            Reportes
          </span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
