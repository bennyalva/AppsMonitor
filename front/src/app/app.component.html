<mat-sidenav-container>
  <mat-toolbar class="toolbar-text mat-elevation-z4" color="primary">
    <mat-icon class="hand-cursor" (click)="sidenav.open()">menu</mat-icon>
    <div class="toolbar-container">
      <img src="./assets/img/apps-monitor-logo.png" class="toolbar-logo">
      <span>Apps Monitor</span>
    </div>
  </mat-toolbar>
  <mat-sidenav class="sidenav-menu" #sidenav>
    <div class="menu">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']" (click)="sidenav.close()">
          <mat-icon matListIcon>dashboard</mat-icon>
          <span matLine>
            Dashboard
          </span>
        </a>
        <a mat-list-item [routerLink]="['/applications']" (click)="sidenav.close()">
          <mat-icon matListIcon>dns</mat-icon>
          <span matLine>
            Aplicaciones
          </span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
